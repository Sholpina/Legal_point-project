{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>
{% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid mb-2">
{% endif %}

<h5 class="text-center text-muted mb-5">{{ blog.date|date:'F jS Y' }}</h5>
<h6 class="text-center text-muted mb-5">#{{ blog.tag }}</h6>

{{ blog.description|safe }}

<section>
        <!-- Like button -->
        <button class="like-button">Нравится</button>

        <!-- Comment button -->
        <button class="comment-button">Комментировать</button>

        <!-- Share button -->
        <button class="share-button">Поделиться</button>
        </div>
</section>
{% endblock %}
