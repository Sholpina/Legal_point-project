{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row g-4">
        <div class="col-md-12 col-lg-12 mx-auto text-center">
                {% for project in projects %}
                <h2>{{ project.title }}</h2>
               <p>{{ project.description }}</p>

                {% if project.url %}
                <br>
                <a href="{{ project.url }}">
                        <img src="{{ project.image.url }}" class="img-fluid mb-2">
                </a>

                {% else %}
                        <img src="{{ project.image.url }}" class="img-fluid mb-2">
                {% endif %}


        </div>
        {% endfor %}
</div>

{% include "portfolio/footer.html" %}
{% endblock %}
</body>
